<html>
<head>
    <meta charset="UTF-8">
    <title>Molecular background Coded By Noradin Abdolahzadeh</title>
    <script src="http://localhost/test/jquery.js"></script>

</head>
<body>

<style>
    body{
        padding: 0px;
        margin:0px;

    }
    .breadcrumbs-v4 {
        /*margin-top:170px;*/
        width: 100%;
        height:100%;
        position: relative;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-color:#4c4145;
    }

</style>
<script>

    /******************************* Canvans HTML5 ***************************/
    window.onload = function () {
        var canvas = document.querySelector('canvas');
        var map = document.querySelector('#map');
        var smileelement = document.getElementById("smile");
        if (!smileelement) { return }
        if (!canvas && map) { return }
        ctx = canvas.getContext('2d');
        color = '#ffd564';//color molecule
        var check = respondCanvas();
        canvas.width = check[1];
        canvas.height = $('.breadcrumbs-v4').height() + 50;
        canvas.style.display = 'block';
        ctx.fillStyle = color;
        ctx.lineWidth = .2;//opacity
        ctx.strokeStyle = color;
        function respondCanvas() {
            var width = [];
            width[0] = $('#smile').width(); //max width
            width[1] = $('canvas').width(); //max width
            return width;
            //Call a function to redraw other content (texts, images etc)
        }
        var mousePosition = {
            x: 30 * canvas.width / 100,
            y: 30 * canvas.height / 100
        };

        if (canvas.width <= 1000) {
            var numdot = 100;
        }
        else if (canvas.width <= 800) {
            var numdot = 80;
        }
        else if (canvas.width <= 500) {
            var numdot = 35;
        }
        else {
            var numdot = 300;
        }
        var dots = {
            nb: numdot,
            distance: 70,
            d_radius: 50,
            array: []
        };
        function Dot() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = -.5 + Math.random();
            this.vy = -.5 + Math.random();
            this.radius = Math.random();
        }
        Dot.prototype = {
            create: function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fill();
            },
            animate: function () {
                for (i = 0; i < dots.nb; i++) {
                    var dot = dots.array[i];
                    if (dot.y < 0 || dot.y > canvas.height) {
                        dot.vx = dot.vx;
                        dot.vy = -dot.vy;
                    }
                    else if (dot.x < 0 || dot.x > canvas.width) {
                        dot.vx = -dot.vx;
                        dot.vy = dot.vy;
                    }
                    dot.x += dot.vx;
                    dot.y += dot.vy;
                }
            },
            line: function () {
                for (i = 0; i < dots.nb; i++) {
                    for (j = 0; j < dots.nb; j++) {
                        i_dot = dots.array[i];
                        j_dot = dots.array[j];
                        if ((i_dot.x - j_dot.x) < dots.distance && (i_dot.y - j_dot.y) < dots.distance && (i_dot.x - j_dot.x) > -dots.distance && (i_dot.y - j_dot.y) > -dots.distance) {
                            if ((i_dot.x - mousePosition.x) < dots.d_radius && (i_dot.y - mousePosition.y) < dots.d_radius && (i_dot.x - mousePosition.x) > -dots.d_radius && (i_dot.y - mousePosition.y) > -dots.d_radius) {
                                ctx.beginPath();
                                ctx.moveTo(i_dot.x, i_dot.y);
                                ctx.lineTo(j_dot.x, j_dot.y);
                                ctx.stroke();
                                ctx.closePath();
                            }
                        }
                    }
                }
            }
        };
        function createDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (i = 0; i < dots.nb; i++) {
                dots.array.push(new Dot());
                dot = dots.array[i];
                dot.create();
            }
            dot.line();
            dot.animate();
        }
        $("canvas").mousemove(function (parameter) {
            mousePosition.x = parameter.pageX - 0;
            mousePosition.y = parameter.pageY - 0;
        });
        setInterval(createDots, 1000 / 30);
    };

</script>


<div class="breadcrumbs-v4">
    <div style="width:100%;" id="smile">
        <canvas style="position: absolute; width: 100%; display: block;top:0;height:100%"></canvas>
    </div>


</div>









</body>
</html>
